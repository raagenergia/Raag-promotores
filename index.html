
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Promotores – RAAG S.A.S BIC</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0fff4; padding: 20px; color: #2f855a; }
    h1 { text-align: center; color: #276749; }
    form { max-width: 600px; margin: auto; background: #ffffff; padding: 30px; border-radius: 10px;
           box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #c6f6d5; }
    button { background-color: #38a169; color: white; padding: 12px 24px; border: none; border-radius: 6px;
             cursor: pointer; margin-top: 20px; }
    button:hover { background-color: #2f855a; }
  </style>
</head>
<body>
  <h1>Formulario de Registro de Promotores</h1>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLScSmbOeMwIeN0n0lXfId-ROXp4eg5hKhHfafYbz39iXDITlOQ/formResponse" method="POST">
    <label>Nombre completo:</label>
    <input type="text" name="entry.123456789" required>
    <label>Cédula:</label>
    <input type="text" name="entry.234567890" required>
    <label>Celular:</label>
    <input type="tel" name="entry.345678901" required>
    <label>Correo electrónico:</label>
    <input type="email" name="entry.456789012" required>
    <label>¿Quién te refirió?</label>
    <input type="text" name="entry.567890123">
    <label>Nivel de referencia:</label>
    <select name="entry.678901234">
      <option value="1">1er Nivel</option>
      <option value="2">2do Nivel</option>
    </select>
    <button type="submit">Enviar Registro</button>
  </form>
</body>
</html>
